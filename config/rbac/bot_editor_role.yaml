# This rule is not used by the project diskube itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the diskube.furyng.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: diskube
    app.kubernetes.io/managed-by: kustomize
  name: bot-editor-role
rules:
- apiGroups:
  - diskube.furyng.com
  resources:
  - bots
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - diskube.furyng.com
  resources:
  - bots/status
  verbs:
  - get
